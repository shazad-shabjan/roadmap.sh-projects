<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <div class="container datepicker">
            <div class="container__input">
                <input type="text" id="datepicker" placeholder="dd / mm / yy" readonly>
                <i class="ri-calendar-line"></i>
            </div>
        </div>

        <div class="container">
            <div class="calendar">
                <div class="calendar__header">
                    <div class="calendar__prev">
                        <i class="ri-arrow-left-s-line"></i>
                    </div>
                    <div class="calendar__current-month">
                        March 2025
                    </div>
                    <div class="calendar__next">
                        <i class="ri-arrow-right-s-line"></i>
                    </div>
                </div>
                <div class="calendar__month">
                    <div class="calendar__week-days">
                        <div>S</div>
                        <div>M</div>
                        <div>T</div>
                        <div>W</div>
                        <div>T</div>
                        <div>F</div>
                        <div>S</div>
                    </div>
                    <div class="calendar__days">
                        <span>22</span>
                        <span>23</span>
                        <span>24</span>
                        <span>25</span>
                        <span>26</span>
                        <span>27</span>
                        <span>28</span>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>10</span>
                        <span>11</span>
                        <span>12</span>
                        <span>13</span>
                        <span>14</span>
                        <span>15</span>
                        <span>16</span>
                        <span>17</span>
                        <span>18</span>
                        <span>19</span>
                        <span>20</span>
                        <span>21</span>
                        <span>22</span>
                        <span>23</span>
                        <span>24</span>
                        <span>25</span>
                        <span>26</span>
                        <span>27</span>
                        <span>28</span>
                        <span>29</span>
                        <span>30</span>
                        <span>31</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
